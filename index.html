<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="asset/icon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Almacenamiento de datos fylo</title>
  </head>
  <body>
    <main class="container">
      <div class="left">
        <img src="asset/icon/logo.svg" alt="Logo filo" class="left__logo" />
        <div class="left__action">
          <div class="left__icon">
            <img src="asset/icon/icon-document.svg" alt="icono de documento"/>
          </div>
          <div class="left__icon">
            <img src="asset/icon/icon-folder.svg" alt="icono de carpeta"/>
          </div>
          <div class="left__icon">
            <img src="asset/icon/icon-upload.svg" alt="icono de subir"/>
          </div>
        </div>
      </div>
      <div class="right">
        <p class="right__paragraph">
          Ha usado <strong class="right__strong">815 GB</strong> de su almacenamiento
        </p>
        <div class="right__progress"></div>
        <div class="right__size">
          <p class="right__bytes">0gb</p>
          <p class="right__bytes">1000gb</p>
        </div>
        <div class="right__message">
          <p class="right__number">185</p>
          <p class="right__text">gb restante</p>
        </div>
      </div>
    </main>
  </body>
</html>
